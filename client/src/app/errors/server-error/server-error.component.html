<h4>Internal server error</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: If u are seeing this then angular is probably not to blame</p>
    <p>What to do next?</p>
    <ol>
        <li>Open chrome dev tools</li>
        <li>Exmine request URL - API endpoint</li>
    </ol>
    <p style="font-weight: bold">Following is the stack trace</p>
    <code class="mt-5" >{{error.details}}</code>
</ng-container>
